<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三合一收款码</title>
	<script type="text/javascript">
	window.onload = function(){
		function getQueryVariable(variable) {
	        var query = window.location.search.substring(1);
	        var vars = query.split("&");
	        for (var i = 0; i < vars.length; i++) {
	            var pair = vars[i].split("=");
	            if (pair[0] == variable) { return pair[1]; }
	        }
	        return (false);
	    }
		var data = {
			user01:{
				Alipay:"https://qr.alipay.com/fkx05705dxl9sbddlu3i4ed",
				WeChat:"wxp://f2f0XnvBoXEewLOTRZ8kJFc3DJ8Kf_3ujKro",
				QQ:"https://i.qianbao.qq.com/wallet/sqrcode.htm?m=tenpay&f=wallet&a=1&ac=CAEQqcqihwUYj7D88gU%3D_xxx_sign&u=1357423913&n=%E9%99%88%E9%99%88%E5%B0%8F%E6%9C%8B%E5%8F%8B%E7%9A%84%E8%80%81%E5%B8%88%E3%83%84"
			}
		}
		var browser = navigator.userAgent.toLowerCase();
		if(browser.match(/Alipay/i)=="alipay"){
		    console.log("支付宝app的浏览器");
		    document.getElementById("msg").innerHTML = "支付宝app的浏览器";
		    window.location.href = data[getQueryVariable("id")]["Alipay"];
		}else if(browser.match(/MicroMessenger/i)=="micromessenger"){
		    console.log("微信app的浏览器");
		    document.getElementById("msg").innerHTML = "微信app的浏览器";
		    window.location.href = data[getQueryVariable("id")]["WeChat"];
		}else if(browser.match(/QQ/i)=="qq"){
		    console.log("QQ的浏览器");
		    document.getElementById("msg").innerHTML = "QQ的浏览器";
			window.location.href = data[getQueryVariable("id")]["QQ"];
		}else{
			console.log("其它浏览器");
			document.getElementById("msg").innerHTML = "其它浏览器";
		}
	}
	</script>
</head>
<body>
	<h1 id="msg">DIV_MSG</h1>
</body>
</html>
